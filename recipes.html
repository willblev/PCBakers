---
title: Recipes
image_view: true
---
<h1>Recipes</h1>
<p><a href="https://www.myrecipes.com/how-to/metric-conversion-charts" target="_blank">How do I convert measurements between imperial and metric units?</a></p>


{% if page.image_view %}
	{% for category in site.categories %}
		<h2>{{ category[0] }}</h2>
		<div class="recipes">
			{% for recipe in category[1] %}
				<div class="recipe" style="background-image: url('{{ recipe.featured_image }}')">
					<a href="{{ site.baseurl }}{{ recipe.url }}"><span>{{ recipe.title }}</span></a>
				</div>
			{% endfor %}
		</div>
	{% endfor %}
{% endif %}
