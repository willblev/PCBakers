---
title: Posts
image_view: true
---
<h1>Posts</h1>



{% if page.image_view %}
	{% for category in site.categories %}
		<h2>{{ category[0] }}</h2>
		<div class="posts">
			{% for post in category[1] %}
				<div class="post" style="background-image: url('{{ post.featured_image }}')">
					<a href="{{ site.baseurl }}{{ post.url }}"><span>{{ post.title }}</span></a>
				</div>
			{% endfor %}
		</div>
	{% endfor %}
{% endif %}
